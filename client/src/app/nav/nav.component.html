<nav
    class="navbar navbar-expand-md navbar-dark fixed-top bg-primary"
>
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Breezy Pine</a>
        
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    @if(accountService.currentUser()) {
                        <li class="nav-item">
                            <a routerLink="/members" routerLinkActive="active" class="nav-link">Members</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
                        </li>
                    }
                    <li class="nav-item">
                        <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
                    </li>
            </ul>

            @if(accountService.currentUser()) {
                <div dropdown class="dropdown">
                    <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome, {{accountService.currentUser()!.username | titlecase}}</a>
                    <div *dropdownMenu class="dropdown-menu">
                        <a class="dropdown-item">Edit profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
            }

            @if(!accountService.currentUser()) {
                <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                    <input
                        name="username"
                        [(ngModel)]="model.username"
                        class="form-control me-sm-2"
                        type="text"
                        placeholder="Username"
                    />
                    <input
                        name="password"
                        [(ngModel)]="model.password"
                        class="form-control me-sm-2"
                        type="password"
                        placeholder="Password"
                    />
                    <button
                        class="btn btn-success my-2 my-sm-0"
                        type="submit"
                    >
                        Login
                    </button>
                </form>
            }
    </div>
</nav>
